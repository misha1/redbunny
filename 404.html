<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Красный кролик</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<div class="header-top">
			<div class="header-logo">
				<a href="/">
					<img src="Img/logo.png" alt="" height="90px" >
				</a>
			</div>
			<div class="header-phone">
				<div class="phone-ico">
					<img src="ico/phone.svg" alt="" width="57px" height="45px">
				</div>
				<span class="phone-number">+7 (909) 060-73-09</span>
			</div>
			<div class="header-items">
				<div class="cart-ico">
					<a href="#">
						<img src="ico/cart.svg" alt="">
					</a>
				</div>
				<div class="auth-ico">
					<a href="#">
						<img src="ico/auth.svg" alt="">
					</a>
				</div>
			</div>
			
		</div>
	</header>

	
	<section class="main-error">
		<p class="error-text">ошибка, страница не найдена</p>
		<img src="Img/error.svg"> 
		<div class="error-info">
			<p class="error-text block">выбор покупателей</p>
			<p class="error-text block">вибромассажер для принудительного оргазма Hitachi</p>
		</div>
	</section>


	<footer class="footer">
		<div class="footer-block">
			<div class="footer-content">
				<img src="Img/logo.png" alt="">
				<p>ООО “Новый стиль” <br>
					г.Ижевск,<br>
					ул.Нижняя, 18<br>
					+7 (909) 060-73-09
				</p>
			</div>
		</div>

	</footer>


	<script src="js/app.js"></script>
</body>
</html>
